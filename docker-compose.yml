version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mumu-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mumucam}
      POSTGRES_USER: ${POSTGRES_USER:-mumucam}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mumucam123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mumucam}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - mumu-network

  redis:
    image: redis:7-alpine
    container_name: mumu-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - mumu-network

  coturn:
    image: coturn/coturn:latest
    container_name: mumu-coturn
    ports:
      - "3478:3478/udp"
      - "3478:3478/tcp"
      - "49152-65535:49152-65535/udp"
    volumes:
      - ./coturn/turnserver.conf:/etc/coturn/turnserver.conf
    command: -c /etc/coturn/turnserver.conf
    networks:
      - mumu-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mumu-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-mumucam}:${POSTGRES_PASSWORD:-mumucam123}@postgres:5432/${POSTGRES_DB:-mumucam}
      REDIS_URL: redis://redis:6379/0
      TURN_HOST: ${TURN_HOST:-coturn}
      TURN_PORT: ${TURN_PORT:-3478}
      TURN_SECRET: ${TURN_SECRET:-mumucam_turn_secret_key}
      JWT_SECRET: ${JWT_SECRET:-mumucam_jwt_secret_key_change_in_production}
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS:-http://localhost,http://localhost:8080}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      coturn:
        condition: service_started
    volumes:
      - ./backend:/app
    networks:
      - mumu-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: mumu-nginx
    ports:
      - "8080:80"
    depends_on:
      - backend
    volumes:
      - ./web:/usr/share/nginx/html
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - mumu-network

  # Device Simulator (optional, use profile to enable)
  # Usage: docker-compose --profile sim up device-sim
  # Or: docker-compose --profile sim up -d
  device-sim:
    build:
      context: ./device-agent
      dockerfile: Dockerfile
    container_name: mumu-device-sim
    profiles:
      - sim
    environment:
      BACKEND_URL: ws://backend:8000/ws/device
      DEVICE_ID: ${DEVICE_ID:-simulator-001}
      VIDEO_SOURCE: ${VIDEO_SOURCE:-fake}
    depends_on:
      backend:
        condition: service_started
    networks:
      - mumu-network
    restart: unless-stopped
    command: python agent.py

  # Multiple device simulators can be started with:
  # docker-compose --profile sim up -d device-sim device-sim-2 device-sim-3
  device-sim-2:
    build:
      context: ./device-agent
      dockerfile: Dockerfile
    container_name: mumu-device-sim-2
    profiles:
      - sim
    environment:
      BACKEND_URL: ws://backend:8000/ws/device
      DEVICE_ID: simulator-002
      VIDEO_SOURCE: fake
    depends_on:
      backend:
        condition: service_started
    networks:
      - mumu-network
    restart: unless-stopped
    command: python agent.py

  device-sim-3:
    build:
      context: ./device-agent
      dockerfile: Dockerfile
    container_name: mumu-device-sim-3
    profiles:
      - sim
    environment:
      BACKEND_URL: ws://backend:8000/ws/device
      DEVICE_ID: simulator-003
      VIDEO_SOURCE: fake
    depends_on:
      backend:
        condition: service_started
    networks:
      - mumu-network
    restart: unless-stopped
    command: python agent.py

networks:
  mumu-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
